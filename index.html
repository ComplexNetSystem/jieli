
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jie Li - Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #555;
            padding: 0.5rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1rem;
            margin: 0 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #777;
        }

        section {
            padding: 2rem;
            display: none;
            text-align: left;
            overflow-y: auto;
            margin: 0;
            flex-grow: 1;
        }

        section#home img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }

        section#home p {
            max-width: 100%;
            margin: 0 auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media screen and (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }

            nav a {
                margin-bottom: 0.5rem;
            }

            footer {
                position: relative;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Jie Li</h1>
</header>

<nav>
    <a onclick="showContent('home')">Home</a>
    <a onclick="showContent('research')">Research</a>
    <a onclick="showContent('publications')">Publications</a>
    <a onclick="showContent('cv')">CV</a>
    <a onclick="showContent('contact')">Contact</a>
</nav>

<section id="home">
    <h2>Welcome to Jie's Homepage</h2>
    <img src="Jie_profile.jpg" alt="Jie Li">
    <p>I am a complexity scientist, currently working as a postdoctoral researcher at the computational science lab (CSL), University of Amsterdam, The Netherlands.</p>
</section>

<footer>

</footer>

</body>
</html>
